<p>Selleks, et enda veebilehele <i>favicon </i>ehk ikoon lisada, ava menüü <b>Seaded &gt; Sait</b>. Seejärel vajuta real <b>Saidi ikoon </b>asuvale nupule <b>Laadi üles.</b></p><p><span style="color: var(--color-black); background-color: var(--color-white);"><br/>Kui ikoon on edukalt üles laetud, näed seda ka sel samal real. Juhul, kui see ei sobi, saad selle prügikasti ikoonile vajutades ära kustutada.</span><br/></p>
