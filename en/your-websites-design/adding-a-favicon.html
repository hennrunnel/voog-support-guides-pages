<div class="ListingArticleContent">
<p>Open up the <b>Settings &gt; Site</b> menu and find the <b>Favicon</b> field. Just click on the upload icon to add the image from your computer.<br/></p><div class="edy-texteditor-container image-container extra-wide-image" contenteditable="false" data-image-id="23169349" data-title="Cursor on the 'Upload' button to upload a favicon in site settings." style="width: auto; max-width: 100%; text-align: left; overflow: hidden; position: relative;" unselectable="on">

</div><p></p><p>Once the icon has been uploaded successfully, you'll see it in the menu. If it looks a bit off, just delete it from the small recycle bin icon and re-upload another one.<br/></p><div class="edy-texteditor-container image-container edy-positionable-container-center edy-positionable-container-maxwidth extra-wide-image" contenteditable="false" data-image-id="23169350" data-title="Site settings menu where a tiny image of the favicon appears after it's successfully uploaded." style="width: auto; max-width: 100%; text-align: left; display: block; float: none; overflow: hidden; position: relative;" unselectable="on">
